<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  {% block content %}
  <div class="m-0 vh-300 row justify-content-center align-items-center mt-5">
    <h5>Formulario de descargas</h5>
  </div>
  <div class="m-0 vh-300 row justify-content-center align-items-center">
    <div class="container border ">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-row justify-content-center mt-5">
            <div class="form-group col-md-6">
              <label for="inputAddress">Tag</label>
              <input
                name="tag"
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Ingrese codigo del tag"
              />
            </div>
          </div>
    
          <div class="form-row justify-content-center">
            <div class="form-group col-md-3">
              <label for="inputEmail4">Fecha de inicio</label>
              <input
                type="date"
                name="initDate"
                class="form-control"
                id="inputEmail4"
                placeholder="Seleccione fecha de inicio para descarga"
                required
              />
            </div>
            <div class="form-group col-md-3">
              <label for="inputEndDate">Fecha de finalizaci√≥n</label>
              <input
                type="date"
                name="finishDate"
                class="form-control"
                id="inputEndDate"
                placeholder="Password"
                required
              />
            </div>
          </div>
          <div class="form-row justify-content-center">
            <button type="submit" id="btn-send" class="btn btn-secondary justify-content-center mt-2">Descargar tag</button>
          </div> 
          
        </form>
      </div>

  </div>

  {% endblock content %}
</html>

<script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>

    jQuery(function($){
        $(document).ajaxSend(function(){
            var loading = `<div></div>;Holi prro`
            console.log('hola aqui vamos');
            $("#btn-send").html(loading);
        })
    })
</script>
